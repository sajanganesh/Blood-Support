<!DOCTYPE html>
<html>
   <head>
      <title>Blood Support</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="register.js"></script>
   </head>
   <body id="regi">
      <!-- Navbar -->
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4   bg- border-bottom"  id="head">
         <img class="image" src="img/logo.png" alt="" width="40" height="40" >
         <a class="my-0 mr-md-auto font-weight-normal" id="bl" href="index.html" ><b>BLOOD SUPPORT</b></a>
         <nav class="my-2 my-md-0 mr-md-3" id="nav">
            <a class="p-2 text-dark" href="register.html">Register</a>
            <a class="p-2 text-dark" href="sign_in.html">Sign In</a>
         </nav>
      </div>
      <div class="container" id="reg" >
         <h1 class="text-center" id="reg1"><b>REGISTER</b></h1>
         <br>
         <form action="https://blood-support-demo.herokuapp.com/api/user/" method="post" id="user-registration-form">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name">
            </div>
            <div class="form-group">
               <label for="email">Email address</label>
               <input type="email" class="form-control" id="email"  name="Email" placeholder="Enter your email">
            </div>

            <div class="form-group">
               <label for="email">Password</label>
               <input type="email" class="form-control" id="password"  name="Password" placeholder="Enter your password">
            </div>
            <div class="form-group">
               <label for="Blood-Group">Blood Group</label>
               <input type="phone" class="form-control" id="blood"  name="BloodGroup" placeholder="Enter blood group ">
            </div>
            <div class="form-group">
               <label for="donation">Available Status</label>
               <div class="custom-control custom-radio">
                  <input id="yes" name="AvailableStatus" type="radio" class="custom-control-input">
                  <label class="custom-control-label" for="yes">Yes</label>
               </div>
               <div class="custom-control custom-radio" >
                  <input id="no" name="no" type="radio" class="custom-control-input">
                  <label class="custom-control-label" for="debit">No</label>
               </div>
            </div>
            <br><br>
            <div class="form-group" id="button">
               <button type="submit" class="btn btn-primary" id="register" >Submit</button>
               <button type="reset" class="btn btn-primary">Reset</button>
            </div>
            <br>
         </form>
      </div>
   </body>
</html>
