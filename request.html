<!DOCTYPE html>
<html>
   <head>
      <title>Blood Support</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="request.js"></script>
   </head>
   <body id="back">
      <!-- Navbar -->
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4   bg- border-bottom"  id="head">
         <img class="image" src="img/logo.png" alt="" width="40" height="40">
         <a class="my-0 mr-md-auto font-weight-normal" id="bl" href="index.html" ><b>BLOOD SUPPORT</b></a>
         <nav class="my-2 my-md-0 mr-md-3" id="nav">
            <a class="p-2 text-dark" href="register.html">Register</a>
            <a class="p-2 text-dark" href="sign_in.html">Sign In</a>
         </nav>
      </div>
      <div class="container "  id="reg">
         <h1 class="text-center"id="reg1">Request for blood</h1>
         <form>
            <div class="form-group">
               <label for="user">Email</label>
               <input type="text" class="form-control" id="user" name="user" placeholder="Enter your Email">
            </div>
            <div class="form-group">
               <label for="Pname">Patient Name</label>
               <input type="text" class="form-control" id="pname"  name="pname" placeholder="Enter your Patient Name">
            </div>
            <div class="form-group">
               <label for="desc">Description</label>
               <textarea class="form-control" id="Desc" name="desc" rows="3" placeholder="Hospital Name and Address"></textarea>
            </div>
            <div class="form-group">
               <label for="Blood-Group">Blood Group</label>
               <input type="phone" class="form-control" id="blood"  name="blood" placeholder="Enter blood group ">
            </div>
            <div class="form-group" id="button">
               <button  class="btn btn-primary" id="submitrequest">Submit</button>
               <button type="reset" class="btn btn-primary">Reset</button>
            </div>
         </form>
      </div>
   </body>
</html>
